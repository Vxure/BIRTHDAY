<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selection</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color: #AEC6CF;
            color: #333333;
            position: relative; /* Required for absolute positioning of confetti and balloons */
        }
        #Intro {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .Message {
            margin: 20px auto; 
            max-width: 600px; 
            text-align: left; 
            padding: 20px; 
            background-color: #FFFFFF; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .food-item {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
            color: #333333;
        }
        .food-item img {
            width: 220px; 
            height: auto;
			padding: 10px;
        }
        .food-item label {
            display: block;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#333333;
            color: #AEC6CF;
            border-radius: 12px;
            border: 2px solid #333333;
        }
    </style>
</head>
<body>
    <div id="Intro"><b>Where would you like to eat?</b></div>
    <div class = "Message">
        <p>Select from the following options now please!!</p>
        <p>I gave you a small list of options to keep it simple for U</p>
        <p>I'll do you a solid. Pick cuisine then I choose one from my list okay!</p>
    </div>
    <div class="food-selection">
        <div class="food-item">
            <img src="foods/homecook.jpeg" alt="Cook our own yummy food!">
            <label><input type="checkbox" name="food" value="Cook our own yummy food!"> Cook our own yummy food!</label>
        </div>
        <div class="food-item">
            <img src="foods/lambragu.jpeg" alt="lamb Ragu">
            <label><input type="checkbox" name="food" value="lamb Ragu"> Restaurant Pasta</label>
        </div>
        <div class="food-item">
            <img src="foods/xlbs.jpeg" alt="Chinese food">
            <label><input type="checkbox" name="food" value="Chinese food"> Chinese food</label>
        </div>
    </div>
    <button class ="button"onclick="location.href='ending.html'">Thank U</button>
</body>
</html>
